  //image clicker
  <script>
   function teleportAndFadeOutImage(event) {
  // Create an image element
  var img = document.createElement("img");
  
  // Set the image source and attributes
  img.setAttribute("src", "hit.png");
  img.setAttribute("id", "myImage");
  img.style.width = "50px";
  img.style.height = "50px";
  
  // Get the mouse position, adjusted for the page scroll position
  var mouseX = event.clientX + window.scrollX;
  var mouseY = event.clientY + window.scrollY;
  
  // Append the image element to the body
  document.body.appendChild(img);
  
  // Wait for the image to load before we can calculate its size and position
  img.onload = function() {
    // Calculate the position of the image so that its center is at the mouse position
    var imgTop = mouseY - img.offsetHeight/2;
    var imgLeft = mouseX - img.offsetWidth/2;
    
    // Set the position of the image
    img.style.top = imgTop + "px";
    img.style.left = imgLeft + "px";
    
    // Set up a loop to gradually decrease the opacity of the image
    var fadeEffect = setInterval(function () {
      if (!img.style.opacity) {
        img.style.opacity = 1;
      }
      if (img.style.opacity > 0) {
        img.style.opacity -= 0.2;
      } else {
        clearInterval(fadeEffect);
        // Remove the image element from the body
        document.body.removeChild(img);
      }
    }, 50);
  };
}
  </script>
